{% extends 'base.layout.html' %} {% block content %}
<div class="container pt-5 mt-5">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Add New Book</h5>
          <form method="POST" action="{% url 'books:books-create' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="bookName" class="form-label">Book Name</label>
              <input
                name="title"
                type="text"
                class="form-control"
                id="bookName"
                placeholder="Enter book name"
                maxlength="100"
                minlength="1"
              />
            </div>
            <div class="mb-3">
              <label for="rate" class="form-label">Rate</label>
              <input
                name="rate"
                type="number"
                class="form-control"
                id="rate"
                placeholder="Enter rate"
                max="10"
                min="1"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                name="description"
                class="form-control"
                id="description"
                rows="3"
                placeholder="Enter description"
                maxlength="500"
                minlength="10"
                required
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" required>
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
